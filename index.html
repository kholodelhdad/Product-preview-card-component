<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&family=Dancing+Script:wght@500&family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Great+Vibes&family=Lobster+Two:ital@0;1&family=Montserrat:ital,wght@0,500;0,700;1,700&family=Open+Sans&family=Outfit:wght@300;400;600&family=Poppins:ital,wght@0,400;0,600;0,700;1,600&family=Qwitcher+Grypen:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

<body>
   
  <main>
    <section class="sec-1">
      <img src="images/image-product-mobile.jpg" alt="product-mobile">
    </section>
    <section class="sec-2">
      <h6>perfume</h6>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <h5>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</h5>
      <span>$149.99</span>
      <span>$169.99</span>
      <button>Add to Cart</button>
    </section>
  </main>
